<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quest - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Crie sua Conta</h2>
            <p>Comece sua jornada gamificada</p>

            <!-- Ação do formulário ajustada para ser tratada via JavaScript no script.js -->
            <form id="signupForm" action="javascript:void(0);">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <!-- A função togglePasswordVisibility precisa estar disponível globalmente (no script abaixo) -->
                    <span class="password-toggle" onclick="togglePasswordVisibility('signup-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar Password" required>
                </div>
                
                <!-- Container onde o JS exibirá mensagens de sucesso ou erro -->
                <div id="message-box" class="message-box"></div>
                
                <button type="submit" class="sign-in-btn">Cadastrar</button>
            </form>

            <p class="signup-link">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
        </div>
    </div>

    <!-- Referência ao script.js que contém a lógica de submissão e redirecionamento -->
    <script src="script.js"></script>

</body>
</html>
